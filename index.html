    <button id="button__calc" type="button" class="switch">Калькулятор</button>
    <button id="button__timer" type="button" class="switch">Таймер</button>
    </div>
    <form id="datecalc">
        <div class="container">
            <h3>Калькулятор дат:</h3>
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate">
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate">
            </label>
            <button type="submit">Рассчитать промежуток</button>
            <p id="datecalc__result"></p>
        </div>
    </form>
    <div id="timer">
        <h2>Таймер</h2>
        <div class="time"></div>
        <input id="input" type="text">
        <button id="start">Start</button>
        <button id="stop">Stop</button>    
    </div>
